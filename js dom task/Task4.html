<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
</head>
<body>
    <h1>Increments</h1>
    <p id="result"></p>
</body>

<script>
    let a = document.getElementById('result');
    let b = 0;

    setInterval(time, 1000);

    function time(){
        b+=1
        a.innerText = b;
    }
</script>
</html>
