<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-11</title>
</head>
<body>
    <div id="size"></div>
</body>
<script>
    let a=document.getElementById('size')
    function updatesize(){
        a.innerHTML=window.innerWidth
        a.innerHTML=window.innerHeight
    }
    updatesize()
    window.addEventListener('resize',updatesize)
</script>
</html>
