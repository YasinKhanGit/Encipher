<!DOCTYPE html>

<body>
    <h1>1.) Traffic light</h1>
<div style="border: solid;width: 100px;background-color: black;">
    
    <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke-width=""4 fill="red"/>
</svg><br>
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke-width=""4 fill="yellow"/>
</svg><br>
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke-width=""4 fill="Green"/>
</svg>
</div>

<h1>2.) Home</h1>
    <svg width="200" height="200">
    <rect x="50" y="80" width="100" height="80" fill="brown" stroke="black" stroke-width="3" />

    <polygon points="50,80 150,80 100,30" fill="brown" stroke="black" stroke-width="3" />
</svg>

<h1>3.) Logo using SVG</h1>
<h2>Spotify Logo</h2>

<svg viewBox="0 0 100 100" width="200" height="200">
  <circle cx="50" cy="50" r="48" fill="#1DB954"/>
  <path d="M28 40 C46 32 70 34 78 38" fill="none" stroke="#FFFFFF" stroke-width="4.5" stroke-linecap="round" />
  <path d="M26 52 C46 44 72 46 80 50" fill="none" stroke="#FFFFFF" stroke-width="4.5" stroke-linecap="round" />
  <path d="M24 64 C46 56 74 58 82 62" fill="none" stroke="#FFFFFF" stroke-width="4.5" stroke-linecap="round" />
</svg>

<h1>4.)Flower using Circle</h1>
<svg width="200" height="200" >
    <circle cx="100" cy="60" r="30" fill="yellow" />
    <circle cx="140" cy="100" r="30" fill="yellow"/>
    <circle cx="100" cy="140" r="30" fill="yellow" />
    <circle cx="60"  cy="100" r="30" fill="yellow" />
      <circle cx="100" cy="100" r="25" fill="orange" />
</svg>
