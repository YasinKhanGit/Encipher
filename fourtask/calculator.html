<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<style>
    body{
        height: 400px;
        width: 300px;
        background-color:whitesmoke;
        margin-top: 100px;
        margin-left:600px;
    }
    .main{
        height: 400px;
        width: 268px;
        background-color:gray;
        border-radius: 10px;
        padding: 1px;
    }
    input[type="text"]{
        width: 185px;
        height:30px;
        border: 2px solid lightgray;
        border-radius: 10px;
        padding: 10px;
        margin-top: 10px;
        margin-left: 30px;
    }
    .first,.second,.four{
        display: flex;
        gap:15px;
        margin-left:30px;
    }
    .row1{
        padding: 15px;
        border-radius: 10px;
        background-color:orange;
        cursor: pointer;
    }
    .row2{
        padding: 15px;
        border-radius: 10px;
        background-color:rgb(89, 163, 227);
        cursor: pointer;
    }
    .row4{
        padding: 15px;
        border-radius: 10px;
        color: white;
        background-color:rgb(227, 69, 69);
        cursor: pointer;
    }
    .button{
        background-color:rgb(87, 232, 87);
        border-radius: 10px;
        padding: 15px;
        width: 100px;
        margin-left: 30px;
        cursor: pointer;
        margin-top: -10px;
    }
</style>

<body>
<div class="main">
    <input type="text" id="display" readonly><br><br>

    <div class="first">
        <button class="row1" onclick="add('+')">+</button>
        <button class="row1" onclick="add('-')">-</button>
        <button class="row1" onclick="add('*')">ร</button>
        <button class="row1" onclick="add('/')">รท</button>
    </div><br>

    <div class="second">
        <button class="row2" onclick="add('7')">7</button>
        <button class="row2" onclick="add('8')">8</button>
        <button class="row2" onclick="add('9')">9</button>
        <button class="row2" onclick="add('4')">4</button>
    </div><br>

    <div class="second">
        <button class="row2" onclick="add('5')">5</button>
        <button class="row2" onclick="add('6')">6</button>
        <button class="row2" onclick="add('1')">1</button>
        <button class="row2" onclick="add('2')">2</button>
    </div><br>

    <div class="four">
        <button class="row2" onclick="add('3')">3</button>
        <button class="row2" onclick="add('0')">0</button>
        <button class="row2" onclick="add('.')">.</button>
        <button class="row4" onclick="clr()">C</button>
    </div><br>

    <button class="button" onclick="result()">=</button>
</div>
</body>

<script>
    let display = document.getElementById("display");

    function add(value){
        display.value = display.value + value;
    }

    function clr(){
        display.value = "";
    }

    function result(){
        display.value = eval(display.value);
    }
</script>
</html>
