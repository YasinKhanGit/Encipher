<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    body{
        margin-left:45%;
        margin-top: 10%;
        margin-right: 38%;
        background-color: black;
    }
    .main{
        background-color:gray;
        border-radius: 10px;
    }
    input[type="number"]{
       width: 185px;
        height:30px;
        border: 2px solid lightgray;
        border-radius: 10px;
        padding: 10px;
        margin-top: 10px;
        margin-left: 30px;
    }
    .first{
        display: flex;
        gap:15px;
        margin-left: 30px;
    }
    
    .row1{
        
        padding: 15px;
        border-radius: 10px;
        background-color:orange;
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
    }
    .second{
        display: flex;
        gap:15px;
        margin-left:30px;
    }
    .row2{
        padding: 15px;
        border-radius: 10px;
        background-color:rgb(89, 163, 227);
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
    }
    .four{
        display: flex;
        gap: 15px;
        margin-left:30px;
    }
    .row4{
        padding: 15px;
        border-radius: 10px;
        color: white;
        background-color:rgb(227, 69, 69);
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
    }
    .button{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: rgb(249, 250, 250);
        background-color:rgb(87, 232, 87);
        border: 1px solid rgb(87, 232, 87);
        border-radius: 10px;
        padding: 15px;
        width: 100px;
        margin-bottom:10px;
        margin-left: 30px;

    }
</style>
<body>
    <div class="main">
        <div>
    <input type="number">
    </div><br>
    <div class="first">
        <b class="row1">+</b>
        <b class="row1">-</b>
        <b class="row1">ร</b>
        <b class="row1">รท</b>
    </div><br>
    <div class="second">
        <b class="row2">7</b>
        <b class="row2">8</b>
        <b class="row2">9</b>
        <b class="row2">4</b>
    </div><br>
    <div class="second">
        <b class="row2">5</b>
        <b class="row2">6</b>
        <b class="row2">1</b>
        <b class="row2">2</b>
    </div><br>
    <div class="four">
        <b class="row2">3</b>
        <b class="row2">0</b>
        <b class="row2">.</b>
        <b class="row4">C</b>
    </div><br>
    <button class="button">=</button>
    </div>
</body>
</html>
