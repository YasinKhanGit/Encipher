<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    body{
        height: 400px;
        width: 300px;
        background-color:whitesmoke;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-left:600px;
        margin-right:600px ;
    }
    .main{
        height: 400px;
        width: 268px;
        background-color:gray;
        border-radius: 10px;
        padding: 1px;
    }
    input[type="number"]{
       width: 185px;
        height:30px;
        border: 2px solid lightgray;
        border-radius: 10px;
        padding: 10px;
        margin-top: 10px;
        margin-left: 30px;
    }
    .first{
        display: flex;
        gap:15px;
        margin-left: 30px;
    }
    
    .row1{
        
        padding: 15px;
        border-radius: 10px;
        background-color:orange;
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
    }
    .second{
        display: flex;
        gap:15px;
        margin-left:30px;
    }
    .row2{
        padding: 15px;
        border-radius: 10px;
        background-color:rgb(89, 163, 227);
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
    }
    .four{
        display: flex;
        gap: 15px;
        margin-left:30px;
    }
    .row4{
        padding: 15px;
        border-radius: 10px;
        color: white;
        background-color:rgb(227, 69, 69);
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
    }
    .button{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: rgb(249, 250, 250);
        background-color:rgb(87, 232, 87);
        border: 1px solid rgb(87, 232, 87);
        border-radius: 10px;
        padding: 15px;
        width: 100px;
        margin-bottom:10px;
        margin-left: 30px;

    }
</style>
<body>
    <div class="main">
        <div>
    <input type="number">
    </div><br>
    <div class="first">
        <button class="row1"><b>+</b></button>
        <button class="row1"><b>-</b></button>
        <button class="row1"><b>ร</b></button>
        <button class="row1"><b>รท</b></button>
    </div><br>
    <div class="second">
        <button class="row2"><b>7</b></button>
        <button class="row2"><b>8</b></button>
        <button class="row2"><b>9</b></button>
        <button class="row2"><b>4</b></button>
    </div><br>
    <div class="second">
        <button class="row2"><b>5</b></button>
        <button class="row2"><b>6</b></button>
        <button class="row2"><b>1</b></button>
        <button class="row2"><b>2</b></button>
    </div><br>
    <div class="four">
        <button class="row2"><b>3</b></button>
        <button class="row2"><b>0</b></button>
        <button class="row2"><b>.</b></button>
        <button class="row4"><b>C</b></button>
    </div><br>
    <div>
    <button class="button"><b>=</b></button>
    </div>
</body>
</html>
