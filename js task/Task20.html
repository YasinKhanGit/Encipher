<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-19</title>
</head>
<body>
    <input type="text" id="list" placeholder="enter the text"><br><br>

    <input type="button" onclick="setFocus()" value="click to focus">
    <input type="button" onclick="removeFocus()" value="click to loss focus"> 
</body>

<script>
    function setFocus(){
        let a=document.getElementById('list');
        a.style.display='block';
        a.focus(); 
}

    function removeFocus(){
        let b=document.getElementById('list');
        b.style.display='none';
        b.blur();
    }
</script>
</html>
