<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-22</title>
</head>
<body>
    <input type="text" id="Text" oninput="show()" placeholder="enter the text">
</body>
<p id="result"></p>
<script>
    function show(){
        let a=document.getElementById('Text').value;
        document.getElementById('result').innerText=`This is the total count:   ${a.length}`;
    }
</script>
</html>
