<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-14</title>
</head>
<body>

<h1>Press any key on your keyboard</h1>
<p id="output"></p>

<script>
    document.addEventListener("keydown",keys)
    function keys(){
        document.getElementById("output").innerHTML=`This is the key you pressed "${event.key}"`
    }

</script>

</body>
</html>
