<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="my-button" value="click button to view alert">
</body>
<script>
    const button=document.getElementById('my-button')
    button.addEventListener('click',myclick)
    function myclick(){
        alert("this button is working correctly")
    }
</script>
</html>
