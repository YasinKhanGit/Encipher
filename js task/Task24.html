<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-24</title>
</head>
<body>
    <input type="button" value="Submit" onclick="button(event)"><br><br>
    <input type="button" value="Enter" onclick="button(event)"><br><br>
    <input type="button" value="Find" onclick="button(event)"><br><br>
    <input type="button" value="Exit" onclick="button(event)"><br><br>
    <input type="button" value="Wait" onclick="button(event)"><br><br>
    <p id="result"></p>
</body>
<script>
    function button(e){
        let but=e.target.value;
        document.getElementById('result').innerText= `your button clicked is ${but}`;
    }
</script>
</html>
