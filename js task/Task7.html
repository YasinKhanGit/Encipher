<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
</head>

<style>
    .box{
        border: 1px solid black;
        height: 100px;
        width: 100px;
        }

</style>

<body>
    <h1>This is the box</h1>
    <div class="box"
         onmouseenter="color(this)"
         onmouseleave="change_color(this)">
    </div>
</body>

<script>
    function color(x){
        x.style.backgroundColor = "red";
    }

    function change_color(x){
        x.style.backgroundColor = "blue";
    }
</script>

</html>
