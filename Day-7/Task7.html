<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage for application</title>
</head>
<body>
    <center><h2>Job Application Form</h2>
        <p>Please Fill Out the Form Below to Submit Your Job Application!</p></center>
        <hr><br>

<form >
    <label>Name:</label>
    <input type="text"><br><br>
    <label>E-mail:</label>
    <input type="email"><br><br>
    <label >Phone Number:</label>
    <input type="tel"><br><br>
    <label >Applied Position:</label>
    <input type="text"><br><br>
    <label >Earliest Possible Start Date:</label>
    <input type="date"><br><br>
    <label >Upload Resume:</label>
    <input type="file"><br><br>
    <p>Cover Letter:</p>
    <textarea rows="10" cols="20"></textarea><br>
    <small>Please do not exceed 200 words.</small><br><br>
    <button>Submit Application</button><br><br>
    <hr>
</form>
</body>
</html>
